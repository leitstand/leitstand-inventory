<ui-view-header>
	<ui-title>Facilities</ui-title>
	<ui-subtitle>Manage the network facilities.</ui-subtitle>
</ui-view-header>
<ui-form scopesAllowed="ivt ivt.facility">
<ui-filter name="filter" placeholder="Enter a filter expression...">
	<ui-label>Filter</ui-label>
	<ui-note>Filter facilities by name.</ui-note>
</ui-filter>
<!-- {{#facilities.length}} -->
<ui-group>
<ui-label>Facilities</ui-label>
<table class="list">
	<thead>
		<tr>
			<th class="text">Facility</th>
			<th class="text">Type</th>
			<th class="text">Location</th>
		</tr>
	</thead>
	<tbody>
		<!--{{#facilities}}-->
		<tr>
		  <td class="text"><a href="facility.html?facility={{facility_id}}">{{facility_name}}</a></td>
		  <td class="text"><facility-type value="{{facility_type}}"></facility-type></td>
		  <td class="text">{{location}}</td>
		</tr>
		<!--{{/facilities}}-->
	</tbody>
</table>
</ui-group>
<!-- {{/facilities.length}} -->
<!-- {{^facilities.length}} -->
<ui-blankslate>
	<ui-title>No facilities found!</ui-title>
	<ui-note>Amend your filter or <a href="new-facility.html" title="Add a new facility">add a facility.</a></ui-note>
</ui-blankslate>
<!-- {{/facilities.length}} -->
<ui-actions>
	<ui-button href="new-facility.html" title="Add a new facility" primary>Add facility</ui-button>
</ui-actions>
</ui-form>
