<ui-confirm>
	<ui-title>Confirm to remove platform {{vendor_name}} {{model_name}}</ui-title>
	<ui-message>
		<ui-note>
		Removing a platform <strong>cannot be undone!</strong> 
		A platform can only be removed if no elements based on that platform exists.
		</ui-note>
	</ui-message>
	<ui-approve name="remove-platform" scopesAllowed="ivt ivt.element ivt.element.settings">Confirm</ui-approve>
	<ui-decline href="platform.html?platform={{platform_id}}">Cancel</ui-decline>
</ui-confirm>
