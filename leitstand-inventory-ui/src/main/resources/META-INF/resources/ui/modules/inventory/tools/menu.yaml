provider: leitstand.io
controller: controller.js
description: Element tools.
extensions:
- extend:
    module: inventory
    menu: element
    after: element-services
  items:
  - item: element-tools
    label: Tools
    title: See all available tools for this element
    view: element-tools.html
- extend:
    module: inventory
  menus:
