<ui-confirm scopesAllowed="ivt ivt.release">
    <ui-title>Confirm to remove release {{release_name}}</ui-title>
    <ui-message>
        <ui-note>
        Removing a release <strong>cannot be undone</strong>.
        The release must be created manually again in case a restore is necessary.
        </ui-note>
    </ui-message>
    <ui-approve name="remove-release">Confirm</ui-approve>
    <ui-decline href="release.html?release={{release_id}}">Cancel</ui-decline>
</ui-confirm>
