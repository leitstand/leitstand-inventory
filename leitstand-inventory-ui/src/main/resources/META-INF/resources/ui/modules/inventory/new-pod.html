<ui-view-header>
	<ui-breadcrumbs>
		<ui-breadcrumb href="/ui/views/inventory/pods.html">Pods</ui-breadcrumb>
		<ui-breadcrumb>New Pod</ui-breadcrumb>
	</ui-breadcrumbs>
	<ui-title>New Pod</ui-title>
	<ui-subtitle>Add a new pod</ui-subtitle>
</ui-view-header>
<ui-form scopesAllowed="ivt ivt.group ivt.group.settings">
	<ui-group>
		<ui-label>Settings</ui-label>
		<ui-input name="group_name" autofocus>
			<ui-label>Pod Name</ui-label>
			<ui-note>The name of the pod</ui-note>
		</ui-input>
		<ui-textarea name="description">
			<ui-label>Description</ui-label>
			<ui-note>A brief description of this pod</ui-note>
		</ui-textarea>
	</ui-group>
	<ui-group>
		<ui-label>Tags</ui-label>
		<ui-tags name="tags">
		    <ui-label>Pod Tags</ui-label>
			<ui-note>Optional tags to categorize the pod</ui-note>
		</ui-tags>
	</ui-group>
	
	<ui-actions>
		<ui-button name="create-group" primary title="Add a new pod">Add pod</ui-button>
		<ui-button href="pods.html">Cancel</ui-button>
	</ui-actions>
</ui-form>
