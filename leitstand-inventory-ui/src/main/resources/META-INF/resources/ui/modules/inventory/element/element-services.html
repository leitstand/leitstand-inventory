<ui-view-header>
	<ui-title>Element Services</ui-title>
	<ui-subtitle>Services deployed on element {{element_name}}{{#element_alias}} ({{.}}){{/element_alias}}</ui-subtitle>
</ui-view-header>
<!-- {{#services.length}} -->
<table id="elements" class="list">
	<thead>
		<tr>
			<th class="small text">Name</th>
			<th class="tiny">State</th>
			<th class="tiny">Type</th>
			<th class="text">Description</th>
		</tr>
	</thead>
	<tbody>
		<!-- {{#services}}  -->
		<tr>
			<td class="text"><a href="element-service.html?group={{group_id}}&element={{element_id}}&service_name={{service_name}}" title="Show service details">{{display_name}}</a></td>
			<td><a href="element-events.html?group={{group_id}}&element={{element_id}}" class="{{operational_state}}" title="Show element log events">{{operational_state}}</a></td>
			<td><span class="type">{{service_type}}</span></td>
			<td class="text">{{description}}</td>					
		</tr>
		<!-- {{/services}}  -->
	</tbody>
</table>
<!-- {{/services.length}} -->
<!-- {{^services}} -->
<ui-blankslate>
	<ui-title>No services found</ui-title>
	<ui-note>No services have been registered for this element</ui-note>
</ui-blankslate>
<!-- {{/services}} -->
