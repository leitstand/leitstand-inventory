<ui-confirm>
	<ui-title>Confirm to remove rack item {{item.position}} from rack {{rack_name}}</ui-title>
	<ui-message>
		<ui-note>
		Removing a rack item <strong>cannot be undone!</strong> 
		Removed rack items can only be restored manually.
		</ui-note>
	</ui-message>
	<ui-approve name="remove-rack-item" scopesAllowed="ivt ivt.rack">Confirm</ui-approve>
	<ui-decline href="rack-item.html?rack={{rack_id}}&unit={{item.position}}" >Cancel</ui-decline>
</ui-confirm>
