<ui-view-header>
	<ui-breadcrumbs>
		<ui-breadcrumb href="racks.html">Racks</ui-breadcrumb>
		<ui-breadcrumb href="rack-settings.html?rack={{rack_id}}">{{rack_name}}</ui-breadcrumb>
		<ui-breadcrumb>Facility</ui-breadcrumb>
	</ui-breadcrumbs>
	<ui-title>Rack Facility</ui-title>
	<ui-subtitle>Select the facility where rack {{rack_name}} is installed at.</ui-subtitle>
</ui-view-header>
<div>
<ui-form scopesAllowed="ivt ivt.rack">
	<ui-filter name="filter">
		<ui-label>Filter</ui-label>
		<ui-note>Filter facilities by their name</ui-note>
	</ui-filter>
	<ui-group>
		<ui-label>Facilities</ui-label>
		<rack-facility></rack-facility>
	</ui-group>
	<ui-actions>
		<ui-button name="save-rack" primary>Save rack</ui-button>
		<ui-button href="rack-settings.html?rack={{rack_id}}">Cancel</ui-button>
	</ui-actions>
</ui-form>
