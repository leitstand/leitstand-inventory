<ui-confirm>
    <ui-title>Confirm to remove {{image_name}}</ui-title>
    <ui-message>
        <ui-note>
            A removed image <strong>cannot be restored!</strong>. 
            The image must be registered again to restore it.
        </ui-note>
    </ui-message>
    <ui-approve name="remove-image" scopesAllowed="ivt ivt.image">Confirm</ui-approve>
    <ui-decline href="image-stats.html?image={{image_id}}" class="btn btn-outline">Dismiss</ui-decline>
</ui-form>
