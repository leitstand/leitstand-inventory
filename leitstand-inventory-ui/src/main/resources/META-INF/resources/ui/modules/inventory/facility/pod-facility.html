<ui-view-header>
	<ui-breadcrumbs>
		<ui-breadcrumb href="/ui/views/inventory/pods.html">Pods</ui-breadcrumb>
		<ui-breadcrumb href="/ui/views/inventory/pod/pod.html?group={{group_id}}">{{group_name}}</ui-breadcrumb>
		<ui-breadcrumb>Facility</ui-breadcrumb>
	</ui-breadcrumbs>
	<ui-title>Pod Facility</ui-title>
	<ui-subtitle>The facility where pod {{group_name}} is installed at.</ui-subtitle>
</ui-view-header>
<!--  {{#facility}} -->
<ui-group>
	<ui-label>Location</ui-label>
	<facility-location id="map" bind="facility.geolocation" readonly></facility-location>
</ui-group>
<ui-details>
	<ui-property>
		<ui-label>Facility</ui-label>
		<ui-value>
			<a href="facility.html?facility={{facility_id}}" title="Open facility settings">{{facility_name}}</a>
		</ui-value>
	</ui-property>
	<ui-property>
		<ui-label>Address</ui-label>
		<ui-value>{{location}}</ui-value>
	</ui-property>
</ui-details>
<!-- {{/facility}} -->
<!-- {{^facility}} -->
<ui-blankslate>
	<ui-title>No facility found.</ui-title>
	<ui-note>This pod is not assigned to a facility.</ui-note>
</ui-blankslate>
<!-- {{/facility}} -->
<ui-actions>
	<ui-button href="/ui/views/inventory/pod/pod.html?group={{group_id}}">Assign facility</ui-button>
</ui-actions>
