<ui-confirm rolesAllowed="Operator">
	<ui-title>Confirm to restore {{config_state}} {{config_name}} configuration</ui-title>
	<ui-message>
		<ui-note>
			Restoring a configuration makes it the new candidate configuration.
			An existing candidate configuration will be replaced.
		</ui-note>
		<ui-input name="comment">
			<ui-label>Comment</ui-label>
			<ui-note>Provide details why the configuration is restored</ui-note>
		</ui-input>
	</ui-message>
	<ui-approve name="confirm-edit" rolesAllowed="Operator">Confirm</ui-button>
	<ui-decline href="element-config.html?group={{group_id}}&element={{element_id}}&config={{config_id}}">Cancel</ui-decline>
</ui-confirm>
