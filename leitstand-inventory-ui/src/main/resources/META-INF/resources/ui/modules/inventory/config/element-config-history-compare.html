<ui-view-header>
	<ui-bread-crumbs>
		<ui-breadcrumb href="element-configs.html?group={{group_id}}&element={{element_id}}" 
					   title="Show list of all element configurations">Element Configurations</ui-breadcrumb>
		<ui-breadcrumb href="element-config-history.html?group={{group_id}}&element={{element_id}}&config={{config_name}}"
					   title="Show configuration history">{{config_name}}</ui-breadcrumb>
		<ui-breadcrumb>Diff</ui-breadcrumb>
	</ui-bread-crumbs>
	<ui-title>{{element_name}} {{config_name}} diff<inventory-operational-state></inventory-operational-state></ui-title>
	<ui-subtitle>Compare {{source.config_name}} changes between <ui-date readonly>{{source.date_modified}}</ui-date> and <ui-date readonly>{{target.date_modified}}</ui-date>  </ui-subtitle>
</ui-view-header>
<config-diff source="source" target="target"></config-diff>
