<ui-confirm scopesAllowed="ivt ivt.group ivt.group.settings">
	<ui-title>Confirm to remove rack {{rack_name}}</ui-title>
	<ui-message>
		<ui-note>
		Removing a rack <strong>cannot be undone</strong>.
		The rack must be created again in case a restore is necessary.
		</ui-note>
		<ui-checkbox name="force" value="true">
			<ui-label>Force remove</ui-label>
			<ui-note>
				Remove the rack and all rack items.
				By default only empty racks are removable.
			</ui-note>
		</ui-checkbox>
	</ui-message>
	<ui-approve name="remove-rack">Confirm</ui-approve>
	<ui-decline href="rack.html?group={{group_id}}&rack={{rack_name}}">Cancel</ui-decline>
</ui-confirm>
